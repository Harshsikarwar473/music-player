<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="subbox1">
                <div class="logo">
                    <img src="svgs/music-player-svgrepo-com.svg" alt="logo"> Music player
                </div>
                <ul>
                    <li><img src="svgs/home-button-for-interface-svgrepo-com.svg" alt="home"> Home</li>
                    <li><img src="svgs/search-alt-2-svgrepo-com.svg" alt="search"> Search</li>
                </ul>

            </div>
            <div class="subbox2">
                <div class="heading">
                    <img src="svgs/library-svgrepo-com.svg" alt="library">
                    <h1>Library</h1>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>

            </div>
        </div>
        <div class="box2">
            <header>
                <nav>
                    <div class="left">
                        <button>< </button>
                                <button>></button>
                    </div>
                    <div class="right">
                        <div class="signup">
                            <button>Signup</button>
                        </div>
                        <div class="login">
                            <button>Login</button>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <div class="artist">
                    <h1>Popular artists</h1>

                    <div class="cardcontainer">
                        <div class="card">
                            <div>
                                <img src="indian-singer-arijit-singh-singing-live-on-stage-t7d9kjxeojnxwuc5.jpg" alt="">
                            </div>
                            <h2>arijit singh</h2>
                            artist
                        </div>
                    </div>
                </div>
                <div class="playlist">
                    <h2>playlists</h2>
                    <div class="cardcontainer2">
                        <div class="card2">
                          <div class="play">
                            <svg width="800px" height="800px" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                                <!-- Background Circle -->
                                <circle cx="400" cy="400" r="350" fill="green" />
                                
                                <!-- Original SVG inside the circle with padding -->
                                <svg x="125" y="125" width="550px" height="550px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z" fill="#1C274C"/>
                                </svg>
                              </svg>

                          </div>
                            <div>
                                <img src="indian-singer-arijit-singh-singing-live-on-stage-t7d9kjxeojnxwuc5.jpg" alt="arijit">
                                
                            </div>
                            <h2>arijit singh</h2>
                            artist
                        </div>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="information">
                        <div class="songinfo">
                        
                        </div>
                    <div class="control">
                        <img id="prev" src="svgs/backward.svg">
                        <img id="play"src="svgs/play.svg" alt="play";>
                   <img id="forward" src="svgs/forward.svg">
                   </div>
                   <div class="songduration">
            
                   </div>
                   </div>
                </div>
                </div>
                
            </main>
           
        </div>
  
        
    </div>
<script src="script.js"></script>
</body>

</html>
